<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <br>
<h2>Order History: </h2>
<br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Order Number</th>
      <th scope="col">Total Amount</th>
      <th scope="col">Order Status</th>
      <th scope="col">Order Time</th>
      <th scope="col">Delivery Team</th>
      <th scope="col">Expected Delivery Time</th>
    </tr>
  </thead>
{% for item in orders %}
<tbody>
    <tr>
      <th scope="row">{{item.order_number}}</th>
      <th scope="row">{{item.total_price}}</th>
      <td>{{item.order_status}}</td>
      <td>{{item.created_time}}</td>
      <td>{{item.team_name}}</td>
      <td>{{item.et_delivery}}</td>
    </tr>
  </tbody>
</body>
</html>
